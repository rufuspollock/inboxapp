<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div class="app__editor-wrap">
        <div id="render" class="app__render" aria-hidden="true"></div>
        <textarea
          id="editor"
          class="app__editor"
          placeholder="Type..."
          spellcheck="true"
        ></textarea>
      </div>
      <button id="toggle-archive" class="app__toggle" type="button">
        Show archived
      </button>
    </div>
  </body>
</html>
