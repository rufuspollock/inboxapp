<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <section class="capture">
        <textarea
          id="editor"
          class="capture__editor"
          placeholder="Type..."
          spellcheck="true"
        ></textarea>
      </section>

      <section class="drawer" data-state="collapsed">
        <div class="drawer__header">
          <button class="drawer__toggle" type="button" id="drawer-toggle">
            <span class="drawer__title">Today</span>
            <span class="drawer__count" id="today-count">0</span>
            <span class="drawer__status" id="drawer-status" aria-live="polite"></span>
            <span class="drawer__chevron" aria-hidden="true">â–´</span>
          </button>
          <button class="drawer__copy" type="button" id="copy-all">
            Copy all
          </button>
        </div>
        <div class="drawer__panel" id="today-panel">
          <ul class="drawer__list" id="today-list"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
