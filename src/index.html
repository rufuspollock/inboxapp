<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <header class="app__header">
        <div class="app__title">Inbox</div>
        <div class="app__counts" id="counts"></div>
        <div class="app__mode">Journal</div>
      </header>

      <main class="app__main">
        <textarea
          id="editor"
          class="app__editor"
          placeholder="Capture without thinking..."
          spellcheck="true"
        ></textarea>
        <section class="app__list" id="list"></section>
      </main>
    </div>
  </body>
</html>
